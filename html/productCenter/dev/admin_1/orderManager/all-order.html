    <head>
        <title>所有订单</title>
        <meta charset="utf-8" />
        <link rel="import" href="../../module-package/global-meta.html?__inline" />
        <link rel="import" href="../../module-package/global-css.html?__inline" />

        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <link href="../../assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.css" rel="stylesheet" type="text/css"
        />

        <link href="../../assets/global/plugins/morris/morris.css" rel="stylesheet" type="text/css" />
        <link href="../../assets/global/plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" type="text/css" />
        <link href="../../assets/global/plugins/jqvmap/jqvmap/jqvmap.css" rel="stylesheet" type="text/css" />
        <link href="../../assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
        <link href="../../assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css"
        />
        <!-- END PAGE LEVEL PLUGINS -->

        <link rel="import" href="../../module-package/global-theme.html?__inline" />
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <!-- END HEAD -->

    <body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-boxed">
        <link rel="import" href="../../module-package/page-header.html?__inline" />

        <!-- BEGIN HEADER & CONTENT DIVIDER -->
        <div class="clearfix"></div>
        <!-- END HEADER & CONTENT DIVIDER -->

        <!-- BEGIN CONTAINER -->
        <div class="container">
            <div class="page-container">
                <link rel="import" href="../../module-package/page-sidebar-menu.html?__inline" />

                <!-- BEGIN CONTENT -->
                <div class="page-content-wrapper">
                    <!-- BEGIN CONTENT BODY -->
                    <div class="page-content">
                        <!-- BEGIN PAGE HEADER-->
                        <!-- BEGIN THEME PANEL -->
                        <!-- END THEME PANEL -->
                        <!-- BEGIN PAGE BAR -->
                        <div class="page-bar pull-left" style="border: none;">
                            <ul class="page-breadcrumb">
                                <li>
                                    <a href="index.html">首页</a>
                                    <i class="fa fa-angle-right"></i>
                                </li>
                                <li>
                                    <span>订单管理</span>
                                    <i class="fa fa-angle-right"></i>
                                </li>
                                <li>
                                    <span>所有订单</span>
                                </li>
                            </ul>
                        </div>
                        <!-- END PAGE BAR -->
                        <!-- BEGIN PAGE TITLE-->
                        <!-- END PAGE TITLE-->
                        <!-- END PAGE HEADER-->
                        <!-- BEGIN PAGE CONTENT-->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                                <div class="portlet light portlet-fit">
                                    <div class="portlet-title">
                                        <div class="caption pull-right">
                                            <i class="icon-docs font-red"></i>
                                            <span class="caption-subject font-red sbold uppercase">订单列表</span>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <div class="table-toolbar">
                                            <div class="row">
                                                <div class="col-md-12 inline-block">
                                                    <div class="btn-group">
                                                        <input type="text" class="form-control input_orderName" placeholder="订单商品名称" />
                                                    </div>
                                                    <div class="btn-group">
                                                        <div id="reportrange" class="btn default inline-block ">
                                                            下单时间
                                                            <span class="input_dateRange_start"></span>
                                                            <span class="input_dateRange_to"></span>
                                                            <span class="input_dateRange_end"></span>
                                                            <b class="fa fa-angle-down "></b>
                                                        </div>
                                                    </div>
                                                    <div class="btn-group pull-right">
                                                        <button class="btn red clickSearch">查找</button>
                                                    </div>
                                                    <div class="btn-group pull-right">
                                                        <button class="btn green clickReset">重置</button>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <table class="table table-striped table-hover table-bordered dataTable">
                                            <thead>
                                                <tr>
                                                    <th class="col-sm-3">订单编号</th>
                                                    <th class="col-sm-6">订单商品名称</th>
                                                    <th class="" style="text-align: right;">数量</th>
                                                    <th class="col-sm-1" style="text-align: right;">总价</th>
                                                    <th class="" style="text-align: right;">状态</th>
                                                    <th class="col-sm-2" style="text-align: right;">下单时间</th>
                                                </tr>
                                            </thead>
                                            <tbody class='listTable'>
                                                <tr v-for="(item, index) in list" v-on:click="clickOrder(item.p_uuid_user_order)" style="cursor: pointer;">
                                                    <td style="word-break: break-all;">{{item.p_uuid_user_order}}</td>
                                                    <td>{{item.order_name}}</td>
                                                    <td style="text-align: right;">{{item.order_total_num}}</td>
                                                    <td style="text-align: right;">{{item.order_amount}}</td>

                                                    <td style="text-align: right;" v-if="1 == item.order_pay_status || 2 == item.order_pay_status">
                                                        <span class="label label-danger">{{item.order_pay_status_str}}</span>
                                                    </td>
                                                    <td style="text-align: right;" v-else>
                                                        <span class="label label-info">{{item.order_pay_status_str}}</span>
                                                    </td>

                                                    <td style="text-align: right;">{{item.cTime_time_str}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- END EXAMPLE TABLE PORTLET-->
                            </div>
                        </div>
                        <!-- END PAGE CONTENT-->
                    </div>
                    <!-- END CONTENT BODY -->
                </div>
                <!-- END CONTENT -->
                <!-- BEGIN QUICK SIDEBAR -->
                <!-- END QUICK SIDEBAR -->
            </div>
        </div>
        <!-- END CONTAINER -->
        <link rel="import" href="../../module-package/page-footer.html?__inline" />
        <link rel="import" href="../../module-package/global-core-js.html?__inline" />

        <link rel="import" href="../../module-package/page-form-plugins.html?__inline" />
        <script src="../../assets/global/scripts/datatable.js" type="text/javascript"></script>
        <script src="../../assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
        <script src="../../assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
        <!-- END PAGE LEVEL PLUGINS -->

        <!-- BEGIN THEME GLOBAL SCRIPTS -->
        <link rel="import" href="../../module-package/global-theme-js.html?__inline" />
        <!-- END THEME GLOBAL SCRIPTS -->

        <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <link rel="import" href="../../module-package/page-form-scripts.html?__inline" />
        <!-- END PAGE LEVEL SCRIPTS -->

        <!-- BEGIN THEME LAYOUT SCRIPTS -->
        <link rel="import" href="../../module-package/global-theme-layout-js.html?__inline" />
        <!-- END THEME LAYOUT SCRIPTS -->

        <link rel="import" href="../../module-package/global-my-js.html?__inline" />

        <script src="../../module-package/js/function/dataTableConfig.js" type="text/javascript"></script>
        <script src="./js/all-order.js" type="text/javascript"></script>
    </body>

</html>
