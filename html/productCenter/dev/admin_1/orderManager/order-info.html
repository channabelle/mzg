    <body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-boxed">

        <!-- BEGIN HEADER & CONTENT DIVIDER -->

        <!-- END HEADER & CONTENT DIVIDER -->

        <!-- BEGIN CONTAINER -->
        <div class="container">
            <div class="page-container">
                <link rel="import" href="../../module-package/page-sidebar-menu.html?__inline" />

                <!-- BEGIN CONTENT -->
                <div class="page-content-wrapper">
                    <!-- BEGIN CONTENT BODY -->
                    <div class="page-content">
                        <!-- BEGIN PAGE HEADER-->
                        <!-- BEGIN THEME PANEL -->
                        <link rel="import" href="../../module-package/page-theme-panel.html?__inline" />
                        <!-- END THEME PANEL -->
                        <!-- BEGIN PAGE BAR -->
                        <div class="page-bar pull-left" style="border: none;">
                            <ul class="page-breadcrumb">
                                <li>
                                    <a href="index.html">首页</a>
                                    <i class="fa fa-angle-right"></i>
                                </li>
                                <li>
                                    <span>订单管理</span>
                                    <i class="fa fa-angle-right"></i>
                                </li>
                                <li>
                                    <span>订单详情</span>
                                </li>
                            </ul>
                        </div>
                        <!-- END PAGE BAR -->
                        <!-- BEGIN PAGE TITLE-->
                        <!-- END PAGE TITLE-->
                        <!-- END PAGE HEADER-->
                        <!-- BEGIN PAGE CONTENT-->
                        <div class="row vueList" style="margin-top: 10px;">
                            <div class="col-md-12">
                                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                                <div class="portlet light portlet-fit">
                                    <div class="portlet-title">
                                        <div class="caption pull-right">
                                            <i class="icon-docs font-red"></i>
                                            <span class="caption-subject font-red sbold uppercase">订单详情</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="portlet yellow-crusta box">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="icon-grid"></i>商品明细</div>
                                    </div>
                                    <div class="portlet-body" style="padding: 0px;">
                                        <table class="table table-striped table-hover table-bordered" style="margin-bottom: 0px;">
                                            <thead>
                                                <tr>
                                                    <th>商品编号</th>
                                                    <th>商品名</th>
                                                    <th class="text-right">数量</th>
                                                    <th class="text-right">小计</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <template v-if="data && data.userOrder && data.userSubOrder">
                                                    <tr v-for="(item, index) in data.userSubOrder">
                                                        <td style="word-break: break-all;">{{item.proInfo.uuid_shop_pro}}</td>
                                                        <td>{{item.user_order_pro_name}}</td>
                                                        <td class="text-right">{{item.user_order_num}}</td>
                                                        <td class="text-right">{{item.user_order_price_with_discount}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                        <td class="font-yellow-crusta text-right">总计</td>
                                                        <td class="font-yellow-crusta text-right">{{data.userOrder.order_total_num}}</td>
                                                        <td class="font-yellow-crusta text-right">{{data.userOrder.order_amount}}</td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="portlet blue-hoki box">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="icon-home"></i>送货信息</div>
                                    </div>
                                    <div class="portlet-body">
                                        <template v-if="data && data.userOrder && data.userSubOrder">
                                            <div class="row static-info">
                                                <div class="col-sm-2 name text-right">联系人</div>
                                                <div class="col-sm-10 value">{{data.userOrder.contact_name}}</div>
                                            </div>
                                            <div class="row static-info">
                                                <div class="col-sm-2 name text-right">联系电话</div>
                                                <div class="col-sm-10 value">{{data.userOrder.contact_phone}}</div>
                                            </div>
                                            <div class="row static-info">
                                                <div class="col-sm-2 name text-right">送货地址</div>
                                                <div class="col-sm-10 value">{{data.userOrder.address_full}}</div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>

                            <!-- 订单状态 -->
                            <div class="col-sm-12">
                                <div class="portlet green-meadow box">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="icon-docs"></i>订单状态</div>
                                    </div>
                                    <div class="portlet-body">
                                        <template v-if="data && data.userOrder && data.userSubOrder">
                                            <div class="row static-info">
                                                <div class="col-sm-2 name text-right">订单编号</div>
                                                <div class="col-sm-10 value">{{data.userOrder.p_uuid_user_order}}</div>
                                            </div>
                                            <div class="row static-info">
                                                <div class="col-sm-2 name text-right">下单时间</div>
                                                <div class="col-sm-10 value">{{data.userOrder.cTime_time_str}}</div>
                                            </div>
                                            <div class="row static-info">
                                                <div class="col-sm-2 name text-right">支付时间</div>
                                                <div class="col-sm-10 value">{{data.userOrder.payTime_time_str}}</div>
                                            </div>
                                            <div class="row static-info">
                                                <div class="col-sm-2 name text-right">支付状态</div>
                                                <div class="col-sm-10 value">{{data.userOrder.order_pay_status_str}}</div>
                                            </div>
                                            <div class="row static-info">
                                                <div class="col-sm-2 name text-right">支付方式</div>
                                                <div class="col-sm-10 value">{{data.userOrder.order_pay_mode_str}}</div>
                                            </div>
                                            <div class="row static-info">
                                                <div class="col-sm-2 name text-right">支付渠道</div>
                                                <div class="col-sm-10 value">{{data.userOrder.order_pay_channel_str}}</div>
                                            </div>
                                            <div class="row static-info">
                                                <div class="col-sm-2 name text-right">订单备注</div>
                                                <div class="col-sm-10 value">{{data.userOrder.user_order_remark}}</div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                            <!-- 订单状态 END -->

                        </div>

                        <!-- END PAGE CONTENT-->
                    </div>
                    <!-- END CONTENT BODY -->
                </div>
                <!-- END CONTENT -->
                <!-- BEGIN QUICK SIDEBAR -->
                <!-- END QUICK SIDEBAR -->
            </div>
        </div>
